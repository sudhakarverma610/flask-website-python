{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">{{params['tagline']}} </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
         <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
          <a href="/Logout"><button class="btn btn-primary">LogOut</button></a>
          
          <hr> 
          <div class="row">
          
                  </div>
           <h1>All Posts Edit</h1>
      
          <form name="sentMessage" id="contactForm" method="post" action="/edit/{{sno}}" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name="title" value="{{post.title}}" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>TagLine</label>
                <input type="text" class="form-control" placeholder="Email TagLine" id="tagline" name="tagline" value="{{post.tag_line}}" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" value="{{post.slug}}" class="form-control" placeholder="Enetr Slug" id="slug" name="slug" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" type="text" class="form-control" placeholder="Enetr Content" id="content"  name="content" required data-validation-required-message="Please enter your phone number.">{{post.content}}</textarea> 
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Image </label>
                <input type="text" class="form-control" placeholder="Enetr Image" id="image" name="image" value="{{post.img_file}}" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton" name="submit">Send</button>
            </div>
          </form>
          <!-- Pager -->
          

        </div>
      </div>
    </div>
    {% endblock %}
